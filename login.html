        <div class="loginForms col-xl-12">
            <div class="loginPage">
                <form action="https://www.hashemian.com/tools/form-post-tester.php" method="POST" id="loginMainForm">
                    <!-- Link to account page -->
                        <h1>Log in to your account</h1>
                        <div class="loginFields container">
                            <div id="loginUsername" class="loginFormDiv col-lg-4">
                                <input type="text" id="usernameField" class="form-control" name="loginForm" placeholder="Username" required>
                            </div>
                            <div id="loginPassword" class="loginFormDiv col-lg-4">
                                <input type="password" id="passwordField" class="form-control" name="loginForm" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div id="rememberMe" class="loginFormDiv">
                            <label for="rememberMeCheckbox">Remember me on this computer: </label>
                            <input type="checkbox" id="rememberMeCheckbox" value="rememberMeYES" name="loginCheck">
                        </div>
                        <div id="loginSubmit" class="loginFormDiv">
                            <input type="submit" id="loginSubmitButton" class="btn btn-primary" value="Log in">
                        </div>
                        <div id="resetSubmit">
                            <a href="forgotpass.html"><input type="button" id="forgotPasswordButton" value="Forgot your password?"></a>
                        </div>
                    </form>
            </div>
