    <!-- Page starts -->
    <div class="contactBackgroundContainer">
        <div class="contactContainer row justify-content-around">
            <div class="contactLeft col-md-5 col-lg-5 col-xl-4 jumbotron">
                <form method="POST" action="https://www.hashemian.com/tools/form-post-tester.php">
                    <div class="contactForm contactFormFirstName">
                        <input type="text" id="contactFirstName" placeholder="Enter your first name" name="firstName">
                    </div>
                    <div class="contactForm">
                        <input type="text" id="contactLastName" placeholder="Enter your last name" name="lastName">
                    </div>
                    <div class="contactForm">
                        <label for="contactEmail">Email address</label>
                        <input type="email" class="form-control" id="contactEmail" aria-describedby="contactEmailMessage" placeholder="Enter your email here" name="email">
                        <small id="contactEmailMessage" class="form-text text-muted"><span id="contactReplyMessage">We need your email to reply to you</span></small>
                    </div>
                    <div class="contactForm">
                        <label for="contactMessage">Enter your message here: </label>
                        <textarea id="contactMessage" rows="4" cols="40" placeholder="Tell us what you think..." name="message"></textarea>
                    </div>
                    <div class="contactMessageSend">
                        <button type="submit" class="btn btn-primary show-toast" id="contactSubmitButton">Send</button>
                    </div>                     
                </form>
            </div>
            <div class="contactRight col-md-6 col-lg-5 col-xl-4 jumbotron">
                <p>
                    123 Coffee Ln.<br>
                    Montreal,Qc<br>
                    (514)333-9105 ex.702<br>
                    <a href="mailto:outofthebrew@gmail.com">outofthebrew@gmail.com</a>
                </p>
                <!-- Embedded from Google Maps -->
